<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="./scss/index.scss" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer type="module" src="../js/app.js"></script>
        <title>Yann Letouzey</title>
    </head>
    <body>
        <header id="header" class="header">
            <h2 id="header__title" class="header__title">Yann Letouzey</h2>
            <button class="header__icon link_header" id="header__icon">
                <span></span>
            </button>
        </header>
        <main id="main" class="main">
            <section id="container" class="container">
                <div id="container__carousel" class="container__carousel">
                    <div class="container__carousel-face container__carousel-face-front" id="container__carousel-face"></div>
                    <div class="container__carousel-face container__carousel-face-left"></div>
                    <div class="container__carousel-face container__carousel-face-back"></div>
                    <div class="container__carousel-face container__carousel-face-right"></div>
                    <div id="container__carousel-glow-ground" class="container__carousel-glow-ground"></div>
                </div>
                <div class="button">
                    <button id="prev" class="button__prev button__btn">
                        <svg id="square-prev" class="square" width="52" height="52" viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M51 51H1V26V1H51V51Z" stroke="#ceafaf" stroke-width="1"/>
                        </svg>
                        <svg id="arrow-prev" class="arrow" width="62" height="24" viewBox="0 0 67 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M-7.6294e-06 12H22.5714H45.1429V2L60 12L45.1429 22V17.6958" stroke="#ceafaf" stroke-width="1"/>
                        </svg>
                    </button>
                    <button id="next" class="button__next button__btn">
                        <svg id="square-next" class="square" width="52" height="52" viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M51 51H1V26V1H51V51Z" stroke="#ceafaf" stroke-width="1"/>
                        </svg>
                        <svg id="arrow-next" class="arrow" width="62" height="24" viewBox="0 0 67 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M-7.6294e-06 12H22.5714H45.1429V2L60 12L45.1429 22V17.6958" stroke="#ceafaf" stroke-width="1"/>
                        </svg>
                    </button>
                </div>
            </section>
            <div id="banner__bottom" class="banner__bottom">
              <h1 id="banner__bottom--title" class="banner__bottom--title">Developpeur Web</h1>
            </div>
        </main>
    </body>
</html>
